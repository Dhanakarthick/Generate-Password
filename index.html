<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1><br><br>
        
        <div class="input-group">
            <label for="length">Password Length:</label>
            <input type="number" id="length" value="8">
            <h3>Character Types:</h3>
            <div>
                <input type="checkbox" id="include-lowercase" checked>
                <label for="include-lowercase">Lowercase Letters</label>
            </div>
            <div>
                <input type="checkbox" id="include-uppercase" checked>
                <label for="include-uppercase">Uppercase Letters</label>
            </div>
            <div>
                <input type="checkbox" id="include-numbers" checked>
                <label for="include-numbers">Numbers Set</label>
            </div>
            <div>
                <input type="checkbox" id="include-special" checked>
                <label for="include-special">Special Characters</label>
            </div>
        </div>
        <div class="password-container">
            <input type="text" id="password" readonly><br>
            <button id="generate">Generate Password</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
